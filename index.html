   <body>
      <div class="header__top__border"></div>
      <div id="classroom-youtube">
         <div id="content">
            <h1>Youtube Unblocked</h1>
            <div id="api-available">
               <form class="controls" action="javascript:void(0)" onsubmit="search()">
                  <input required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Search For A Video On Youtube Or Paste A Youtube Video URL" id="youtube-url"/>
                  <button><img class="lazyload" data-src="https://img.icons8.com/pastel-glyph/36/000000/search--v3.png" style="width:36px;"/></button>
               </form>
               <center id="loader" style="display:none"><img style="margin-top:0px" src="https://res.cloudinary.com/mjkui/image/upload/v1643248327/ezgif-6-d26e9f87c2-stp3gu-unscreen_zoxkdr.gif"/></center>
               <div id="search-results" style="display:none">
                  <div id="search-results-json"></div>
                  <h3 style="padding: 8px 12px">Looks like that's all the results! Try being more specific!</h3>
               </div>
            </div>
            <div id="video-player" style="display:none">
               <iframe src="" id="youtube-iframe" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <p class="yt-controls"><button style="display:none" class="controls-btn" onclick="sharevideo()" style="border-radius:10px">Share Video</button><button class="controls-btn" onclick="keyboard('s')" style="border-radius:10px">Change Video</button></p>
         </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/ruslang02/drag-resize/dragresize.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/aFarkas/lazysizes/lazysizes.min.js"></script>
      <script>
         var query, key, URL;
         var options;
         var typingTimer;
         var doneTypingInterval = 500;
         var $inputyoutube = $('#youtube-url');
         $inputyoutube.on('keyup', function () {
            clearTimeout(typingTimer);
            typingTimer = setTimeout(search, doneTypingInterval);
         });
         $inputyoutube.on('keydown', function () {
            clearTimeout(typingTimer);
         });
         function googlesearch() {
             value = $("#google-url").val();
             window.open("https://google.com/search?q=" + value + "+site:youtube.com", '_blank').focus();
         }
         function continuenoapi() {
             $("#no-api-part-1").hide();
             $("#no-api-part-2").show();
         }
         function search() {
             $("#search-results").hide();
             $('#search-results-json').html("");
             query = $("#youtube-url").val();
             if(query.includes("youtube.com/watch?v=")) {
                if(query.split('/watch?v=')[1]){
                  youtubeurl(query.split('/watch?v=')[1]);
                }else{
                  if(query){
                      $("#loader").show();
                      URL = 'https://youtube-class-api.herokuapp.com';
                      options = {
                           q: query
                      }
                      search_json();
                   }
                }
             }else if(query.includes("youtu.be/")) {
               if(query.split('youtu.be/')[1]){
                  youtubeurl(query.split('youtu.be/')[1]);
               }else{
                  if(query){
                      $("#loader").show();
                      URL = 'https://youtube-class-api.herokuapp.com';
                      options = {
                           q: query
                      }
                      search_json();
                   }
               }
             }else{
               if(query){
                   $("#loader").show();
                   URL = 'https://youtube-class-api.herokuapp.com';
                   options = {
                        q: query
                   }
                   search_json();
                }
             }
         }
         function search_json(){
             $.getJSON(URL, options, function (data) {
                 results(data);
              });
         }
         function results(data) {
             $.each(data, function (i, item) {
                  if(item.resultType == "video"){
                     var thumb = item.thumbnail_src;
                     var title = item.title;
                     var vid = item.id;
                     var dur = item.duration;
                     var author = item.author;
                     var views = item.views;
                     $('#search-results-json').append(`
                        <article class="item" data-key="${vid}">
                          <div class="img-container">
                            <img data-src="${thumb}" alt="" class="lazyload thumb">
                            <div class="time-stamp">${dur}</div>
                          </div>
                            <div class="details">
                                <h4>${title}<br/><span style="font-size:12px;color:#787878"><i>By ${author}</i></span></h4>
                            </div>
                        </article>
                    `);
                  }
              });
              $("#search-results").animate({ scrollTop: 0 }, "fast");
              $("#loader").hide();
              $("#search-results").show();
         }
         $('#search-results').on('click', 'article', function () {
              var id = $(this).attr('data-key');
              youtubeurl(id);
         });
         document.addEventListener('keydown', function (event) {
          if($("#youtube-url").is(':focus')){}else{
             if (event.key === 's') {
               query = $("#youtube-url").val();
               $("#youtube-iframe").attr("src", "");
               $(".controls").show();
               $("#video-player").hide();
               $(".yt-controls").hide();
               query = $("#youtube-url").val();
               if(query.split('/watch?v=')[1] || query.split('youtu.be/')[1]){}else{
                  if(query){
                     $("#search-results").show();
                  }
               }
             }
          }
        });
        function sharevideo(){
         var str = $("#youtube-iframe").attr("src");
         var id = str.split('https://www.youtube-nocookie.com/embed/').pop().split('?rel=0&amp;modestbranding=1&amp;hd=1&amp;showinfo=0&amp;controls=1&amp;iv_load_policy=3&amp;wmode=transparent&amp;autohide=1&amp;autoplay=0')[0];
         alert(id);
        }
         function youtubeurl(id){
             iframe_url = "https://www.youtube-nocookie.com/embed/" + id + "?rel=0&amp;modestbranding=1&amp;hd=1&amp;showinfo=0&amp;controls=1&amp;iv_load_policy=3&amp;wmode=transparent&amp;autohide=1&amp;autoplay=0";
             if(iframe_url){
                 $("#search-results").hide();
                 $(".yt-controls").show();
                 $(".controls").hide();
                 $("#video-player").show();
                 $("#youtube-iframe").attr("src", iframe_url);
             }
         }
         $(".yt-controls").hide();
         function keyboard(key){
             document.dispatchEvent(new KeyboardEvent('keydown',{'key':key}));
         }
         new Resizable(document.querySelector("#video-player"), {
           edges: {
             top: true,
             left:true,
             bottom:true,
             right:true
           }
         });
      </script>
